{% extends 'schedule_dashboard.html'%}
{% load static%}
{%block content%}
    <section id="add_tea_block">

      <div class="container-fluid" data-aos="fade-up">

        <div class="section-header">
          <h2>Schedules</h2>
          </div>


        <div class="row g-0">

            <div class="col-lg-6 subsection-info-info mt-5 mt-lg-0 d-flex align-items-stretch">
            <form action="" method="post" role="form" class="subsection-info-form">
                {% csrf_token %}
                <h1>Are you sure you want to Remove Task from Schedule ?</h1>
                <h2 >Task : {{schedule.title}}</h2><br>
                <div class="text-center"><button class="responsive-button" type="submit"><span class="button_color">Delete</span></button></div>
            </form>
          </div>

          <div class="col-lg-6">
            <img src="{% static 'img/logo.jpg' %}" alt="" class="img-fluid">
          </div>
        </div>


      </div>


    </section>

{%endblock%}
